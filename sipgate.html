<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Unicode">
		<link rel="stylesheet" href="sipgate.css">
	    <link rel="stylesheet" href="autocomplete/Autocompleter.css">
	    <script type="text/javascript" src="mootools-1.2.2-core-nc.js" charset="utf-8"></script>
	    <script type="text/javascript" src="autocomplete/Autocompleter.js" charset="utf-8"></script>
	    <script type="text/javascript" src="autocomplete/Autocompleter.Local.js" charset="utf-8"></script>
	    <script type="text/javascript" src="autocomplete/Observer.js" charset="utf-8"></script>
	    <script type="text/javascript" src="mimic.js" charset="utf-8"></script>
	    <script type="text/javascript" src="sipgateConnection.js" charset="utf-8"></script>
	    <script type="text/javascript" src="sipgate.js" charset="utf-8"></script>
	</head>
	<body onload="sipgate.onLoad()">
		<g:background id="imgBackground" src="images/bgimage 3.png">
			<div id="loggedOff">
				Sorry, Sie sind nicht eingeloggt.<br>
				Bitte geben Sie Ihre Zugangsdaten in den Einstellungen ein.
			</div>
	        <div id="site_info">offline</div>
	        <div id="balance_info"></div>
			<form>
		        <input type="text" name="" value="" id="sms_recipients" onchange="sipgate.updateData(event)" onkeyup="sipgate.updateData(event)">
		        <textarea id="sms_text" onchange="sipgate.updateData(event)" onkeyup="sipgate.updateData(event)"></textarea>
				<button id="button" disabled="disabled" style="opacity:0.5" onClick="sipgate.sendClick()">Senden</button>
			</form>
	        <div id="price_info">Preis: ab 7,9 ct</div>
	        <div id="count_info">0 Zeichen</div>
	        <div id="site_info" onclick="balanceClick(event)"></div>
			<!-- <div id="debug"></div> -->
		</g:background>
	</body>
</html>
